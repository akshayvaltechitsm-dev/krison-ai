
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        /* Perspective Grid Background */
        .spatial-background {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #0a1128 0%, #000 100%);
            z-index: -1;
            overflow: hidden;
        }

        .perspective-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(600px) rotateX(65deg);
            animation: grid-move 15s linear infinite;
        }

        .hologram-scanlines {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.15) 50%
            );
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
            opacity: 0.3;
        }

        @keyframes grid-move {
            0% { transform: perspective(600px) rotateX(65deg) translateY(0); }
            100% { transform: perspective(600px) rotateX(65deg) translateY(60px); }
        }

        .hologram-glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 50px rgba(0, 0, 0, 0.6),
                inset 0 0 30px rgba(59, 130, 246, 0.03);
        }

        .spatial-ring-container {
            position: relative;
            width: 550px;
            height: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.15));
        }

        .floating {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); }
            50% { transform: translateY(-30px) rotateZ(0.5deg); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 2px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 10px;
        }
    </style>
